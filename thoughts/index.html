---
layout: default
title: Thoughts
---

<div class="posts">
  {% for thought in site.thoughts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ thought.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ thought.date | date_to_xmlschema }}" class="post-date">{{ thought.date | date_to_string }}</time>

    {{ thought.content }}
  </article>
  {% endfor %}
</div>

<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
